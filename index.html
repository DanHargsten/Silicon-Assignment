<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/cb728e27d9.js" crossorigin="anonymous"></script>
   <title>Silicon Banking Application</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <!-- NAVBAR START -->
   <nav class="navbar">
      <a href="#" class="skip-link">Skip to main content</a> 
      <div class="container">
         
         <a class="navbar__logo" href="/">
            <img src="/images/logos/logo.svg" class="navbar__logo-img" alt="Silicon logotype.">
            <span class="navbar__logo-name">Silicon</span>
         </a>

         <button class="navbar__menu-toggle" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation menu.">
            <i class="fa-solid fa-bars"></i>
         </button>
         
         <ul id="main-menu" class="main-menu hide">
            <li>
               <a href="#" class="navbar__link">Features</a>
            </li>
            <li>
               <a href="#" class="navbar__link--signin btn-small btn-primary">
                  <i class="fa-regular fa-user"></i>                     
                  <span>Sign in / up</span>
               </a>
            </li>
         </ul>
      

         <div class="navbar__darkmode-toggle">
            <span class="navbar__darkmode-label">Dark Mode</span>
            <label class="navbar__darkmode-switch">
               <input type="checkbox" id="darkmode-switch" aria-label="Toggle dark mode.">
               <span class="navbar__darkmode-slider"></span>
            </label>
         </div>

      </div>
   </nav>
   <!-- NAVBAR END -->


   <!-- SHOWCASE START -->
    <section class="showcase">
      <div class="container">

         <!-- Headline -->
         <div class="showcase__headline">
            <h1 class="showcase__headline">Manage All Your Money in One App</h1>
         </div>

         <!-- Subtext + market buttons -->
          <div class="showcase__content">
            <p class="showcase__content-text">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>

            <div class="showcase__buttons">
               <a href="#" class="btn-market btn--app-store">
                  <img src="/images/logos/appstore-light.svg" alt="Download on the App Store.">
               </a>
               <a href="#" class="btn-market btn--google-play">
                  <img src="/images/logos/googleplay-light.svg" alt="Get it on Google Play.">
               </a>
            </div>

            <div class="showcase__more"> 
               <a href="#" class="btn-circle">
                  <i class="fa-solid fa-chevron-down"></i>
               </a> 
               <span class="showcase__more-text">Discover more</span>
            </div>
         </div>

         <!-- Phone image -->
         <div class="showcase__image">
            <img src="/images/phones/showcase-phones.svg" alt="Two phones showing off Silicon app features with a graph and cards">
         </div>

      </div>
    </section>
   <!-- SHOWCASE END -->
   
   
<script src="scripts/animations.js"></script>      
</body>
</html>
